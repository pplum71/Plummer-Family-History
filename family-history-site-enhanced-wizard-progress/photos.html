<main class="container">
  <h1>Photos</h1>
  <p class="small">Update <code>data/photos.json</code> with your image URLs (or store images in <code>/assets/photos</code> and reference them).</p>
  <div id="gallery" class="gallery"></div>
</main>
<script>
(async () => {
  try{
    const photos = await loadJSON('./data/photos.json');
    const el = document.getElementById('gallery');
    if (Array.isArray(photos) && photos.length) {
      el.innerHTML = photos.map(p => 
        `<a href="${p.src}" target="_blank" rel="noreferrer"><img src="${p.src}" alt="${p.alt||''}"/></a>`
      ).join('');
    } else {
      el.innerHTML = `<div class="alert">No photos yet — add some in <a href="./admin.html?key=YOURSECRET">Admin → Photos Manager</a> <a class="button" href="./admin.html?key=YOURSECRET#photos-manager">+ Add now</a>, then publish.</div>`;
    }
  }catch(e){
    document.getElementById('gallery').innerHTML = `<div class="alert">No photos yet — add some in <a href="./admin.html?key=YOURSECRET">Admin → Photos Manager</a> <a class="button" href="./admin.html?key=YOURSECRET#photos-manager">+ Add now</a>, then publish.</div>`;
  }
})();
</script>

  </footer>

  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
