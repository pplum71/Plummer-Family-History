<main class="container">
  <h1>Family Photo Album</h1>
  <p class="small" id="data-status">Initializing Firebase...</p>
  <section id="photos" class="gallery"></section>
</main>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  // FIX: Added signInWithCustomToken to the import list
  import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
  import { getFirestore, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
  
  // --- UTILITY FUNCTIONS (Integrated to ensure module stability) ---
  
  function renderPhotos(photos) {
    const container = document.getElementById('photos');
    if (photos.length === 0) {
        container.innerHTML = '<div class="alert">No photos found. Add some in the Admin panel!</div>';
        return;
    }

    container.innerHTML = photos.map(p => `
        <figure class="card photo-card">
            <img src="${p.src}" alt="${p.alt || 'Family Photo'}" loading="lazy" style="width:100%; height:auto; border-radius: 8px;" />
            <figcaption class="small" style="margin-top: 8px;">${p.alt || 'No Caption'}</figcaption>
        </figure>
    `).join('');
  }

  // --- FIREBASE AND INITIALIZATION ---
  
  const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
  const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
  const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
  
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  
  const statusEl = document.getElementById('data-status');
  
  let userId = null;

  function getPhotosCollectionRef(currentUserId) {
    if (!currentUserId) throw new Error("User ID is required for path.");
    // This is the collection where your photos data is saved by the admin
    const path = `/artifacts/${appId}/users/${currentUserId}/photos`;
    return collection(db, path);
  }

  function subscribeToPhotos(currentUserId) {
    const photosCollectionRef = getPhotosCollectionRef(currentUserId);
    
    // onSnapshot provides real-time updates
    onSnapshot(photosCollectionRef, (snapshot) => {
        // Map the docs to include Firestore ID, useful for deletions
        const photosList = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
        renderPhotos(photosList);
        statusEl.textContent = `Data: Loaded ${photosList.length} photos from Firestore.`;

    }, (error) => {
        console.error("Error fetching photos data:", error);
        statusEl.textContent = `Error loading photos: ${error.message}`;
    });
  }

  // --- AUTHENTICATION AND STARTUP ---
  onAuthStateChanged(auth, async (user) => {
      if (user) {
          userId = user.uid;
          subscribeToPhotos(userId);
      } else {
          // Attempt to sign in to get a user ID to read the associated data
          if (initialAuthToken) {
              await signInWithCustomToken(auth, initialAuthToken);
          } else {
              await signInAnonymously(auth);
          }
      }
  });

</script>
