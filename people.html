<main class="container">

    <input id="q" class="input" placeholder="Search by name, place, or note…" />
    <span class="small">Data: <code>data/people.json</code></span>
  </div>
  <section id="people" class="grid"></section>
</main>
<script>
(async () => {
  try{
    const list = await loadJSON('./data/people.json');
    const container = document.getElementById('people');
    const render = (items) => container.innerHTML = items.map(cardPerson).join('');
    const input = document.getElementById('q');
    input.addEventListener('input', () => render(filterPeople(list, input.value)));
    render(list);
  }catch(e){
    document.getElementById('people').innerHTML = '<div class="alert">Could not load people.json. Make sure the site is served over HTTP (GitHub Pages/Netlify) and the file exists.</div>';
  }
})();
</script>
