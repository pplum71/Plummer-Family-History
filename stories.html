<main class="container">
  <h1>Stories</h1>
  <section id="stories" class="grid"></section>
</main>
<script>
(async () => {
  try{
    const stories = await loadJSON('./data/stories.json');
    const wrap = (s) => `<article class="card"><div class="badge">${s.year||''}</div><h3>${s.title}</h3><p>${s.summary||''}</p></article>`;
    const el = document.getElementById('stories');
    if (Array.isArray(stories) && stories.length) {
      el.innerHTML = stories.map(wrap).join('');
    } else {
      el.innerHTML = `<div class="alert">No family stories have been added yet — check back soon, or add some in <a href="./admin.html?key=YOURSECRET">Admin → Stories Manager</a> <a class="button" href="./admin.html?key=YOURSECRET#stories-manager">+ Add now</a>.</div>`;
    }
  }catch(e){
    document.getElementById('stories').innerHTML = `<div class="alert">No family stories have been added yet — check back soon, or add some in <a href="./admin.html?key=YOURSECRET">Admin → Stories Manager</a> <a class="button" href="./admin.html?key=YOURSECRET#stories-manager">+ Add now</a>.</div>`;
  }
})();
</script>

  <footer>
    © <span id="y"></span> Plummer Family — Built with care. | <span class="small">Admin: open <code>/admin.html?key=YOURSECRET</code></span>
  </footer>

  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
